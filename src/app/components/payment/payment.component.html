<form     (ngSubmit)="onSubmit()">
  <ion-grid>
    <ion-row>
 
   
      <ion-col size="12">
        <ion-item  class="ion-item">
          <ion-label>{{ 'FUTPLAY_CODE' | translate }}</ion-label>
          <ion-input name="code" type="text"   placeholder="" [(ngModel)]="code" placeholder="xxx xxx">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <h3 color="dark">
          {{ 'AMOUNT_TO_PAY_TODAY' | translate }}
        </h3>
      </ion-col>
      <ion-col size="12">
<ion-label color="dark">
  <span class="total">
    {{monto | colones }} 
  </span>
</ion-label>
      </ion-col>
      <ion-col size="12" class="ion-padding">
        <div id="card-element" class="stripe-card"></div>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button 
        type="submit"
        style="height: 45px;text-transform: capitalize;margin-top: 30px;font-size: 18px;"
        shape="round"
      >
        {{ 'COMPLETE_RESERVATION' | translate }}
      </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
