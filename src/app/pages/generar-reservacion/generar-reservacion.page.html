<ion-header>
  <ion-toolbar>
    <ion-title>
      Mobile Reservations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-grid >
  <ion-row>
    <ion-col size="12">
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </ion-col>
 
    <ion-col size="12">
      <ion-button expand="full" (click)="submitReservation()">Submit Reservation</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
 
</ion-content>
