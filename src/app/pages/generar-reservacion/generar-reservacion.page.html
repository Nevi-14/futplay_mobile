<ion-header>
  <ion-toolbar>
    <ion-title>
      Mobile Reservations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Choose Date:</ion-label>
    <ion-datetime display-format="DD MMM YYYY" [(ngModel)]="selectedDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Choose Time:</ion-label>
    <ion-datetime display-format="HH:mm" picker-format="HH mm" [(ngModel)]="selectedTime"></ion-datetime>
  </ion-item>

  <ion-button expand="full" (click)="submitReservation()">Submit Reservation</ion-button>
</ion-content>
