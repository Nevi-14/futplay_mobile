<ion-header class="ion-no-border">
  <ion-toolbar>
   <ion-button slot="start" (click)="regresar()" fill="clear">
     <ion-icon size="large" name="close-outline"></ion-icon>
   </ion-button>
   <ion-title>Nueva Reservación</ion-title>
    
  </ion-toolbar>
  
 </ion-header>
<ion-content >
  <swiper-container class="mySwiper" navigation="true">
    <swiper-slide>
      <img src="{{'https://futplaycompany.com/api_test/'+cancha.cancha.Foto }}"
      onerror="this.src='assets/soccerfield.jpg'" alt="">
    </swiper-slide>

  </swiper-container>
<ion-grid >
  <ion-row>
 
    <ion-col size="12">
      <mat-form-field>
        <mat-label>Seleccionar Fecha</mat-label>
        <input matInput [matDatepicker]="picker"  [(ngModel)]= "fecha">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </ion-col>
    <ion-col size="12">
      <app-icon-button icon="timer-outline" label="Hora Inicio"  label2="{{ nuevaReservacion.Hora_Inicio | date:'h:mm a'}}" (click)="openPicker(1)" ></app-icon-button>
      
    </ion-col>
    <ion-col size="12">
      <app-icon-button icon="timer-outline" label="Hora Fin"  label2="{{ nuevaReservacion.Hora_Fin| date:'h:mm a'}}" (click)="openPicker(2)" ></app-icon-button>
    </ion-col>
    <ion-col size="12">

      <ion-item   *ngIf="retador" (click)="agregarRetador()"    lines="full" class="employeeItem  animate__animated animate__fadeIn"   >
        <ion-avatar   slot="start">
          <img *ngIf="!retador.equipo.Avatar"  src="{{'https://futplaycompany.com/api_test/'+retador.equipo.Foto}}" onerror="this.src='assets/img/icon/FP.svg'"   alt="">
          <img  *ngIf="retador.equipo.Avatar"  src="assets/soccer-shields-svg/{{retador.equipo.Foto}}" onerror="this.src='assets/img/icon/FP.svg'"   alt="">
  
        </ion-avatar>
        
        <ion-label class="ion-text-uppercase">
          {{retador.equipo.Abreviacion}} 
<p>
<strong>Retador</strong>
</p>

          <p style="display:block; margin-top: 0.5rem;margin-left: 0.5rem;">

            <ion-icon color="warning" style="size: 10px;" name="star"></ion-icon>
            <ion-icon color="warning" style="size: 10px;"  name="star-outline"></ion-icon>
            <ion-icon color="warning" style="size: 10px;" name="star-outline"></ion-icon>
            <ion-icon color="warning" style="size: 10px;"  name="star-outline"></ion-icon>
            <ion-icon color="warning" style="size: 10px;" name="star-outline"></ion-icon>
            </p>
        </ion-label>

      </ion-item>
      <ion-item   *ngIf="rival" (click)="agregarRival()"    lines="full" class="employeeItem  animate__animated animate__fadeIn"   >
        <ion-avatar   slot="start">
          <img *ngIf="!rival.equipo.Avatar"  src="{{'https://futplaycompany.com/api_test/'+rival.equipo.Foto}}" onerror="this.src='assets/img/icon/FP.svg'"   alt="">
          <img  *ngIf="rival.equipo.Avatar"  src="assets/soccer-shields-svg/{{rival.equipo.Foto}}" onerror="this.src='assets/img/icon/FP.svg'"   alt="">
  
        </ion-avatar>
        
        <ion-label class="ion-text-uppercase">
          {{rival.equipo.Abreviacion}}
<p>
<strong>Rival</strong>
</p>

          <p style="display:block; margin-top: 0.5rem;margin-left: 0.5rem;">

            <ion-icon color="warning" style="size: 10px;" name="star"></ion-icon>
            <ion-icon color="warning" style="size: 10px;"  name="star-outline"></ion-icon>
            <ion-icon color="warning" style="size: 10px;" name="star-outline"></ion-icon>
            <ion-icon color="warning" style="size: 10px;"  name="star-outline"></ion-icon>
            <ion-icon color="warning" style="size: 10px;" name="star-outline"></ion-icon>
            </p>
        </ion-label>

      </ion-item>
    

      <app-button  class="ion-margin"  *ngIf="!retador" (click)="agregarRetador()" label="Seleccionar Equipo  Retador"></app-button>
      <app-button  class="ion-margin"  *ngIf="retador && !rival" (click)="agregarRival()" label="Seleccionar Equipo  Rival"></app-button>
     
    
    <app-button  *ngIf="retador && rival" class="ion-margin"  label="Finalizar Reservación"      (click)="finalizarReservacion()" ></app-button>
          
     

   
    </ion-col>
   
  </ion-row>
</ion-grid>
</ion-content>
