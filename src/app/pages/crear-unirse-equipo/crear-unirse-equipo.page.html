<ion-content     class="ion-padding">
  <ion-list>
    <ion-col size="12">
      <h1>{{"TEAMS" | translate }},</h1>
      <h3>{{"CREATE_JOIN_TEAM_TO_CONTINUE" | translate }}</h3>
    </ion-col>
    <ion-item button (click)="crearEquipo()"  detail    lines="none" class="custom-item  animate__animated animate__fadeIn employeeItem"  >
      <ion-avatar  slot="start"  >
      
        <img    src="{{add}}" onerror="this.src='assets/img/icon/FP.svg'"   alt="">

      </ion-avatar>
      
 
      <ion-label class="ion-text-wrap">
<h3>{{"CREATE_TEAM" | translate }}</h3>
      </ion-label>
      

    </ion-item>

    

    <ion-item button  detail  (click)="buscarEquipos()"   lines="none" class="custom-item  animate__animated animate__fadeIn employeeItem"  >
      <ion-avatar   slot="start" >
      
        <img    src="{{find}}" onerror="this.src='assets/img/icon/FP.svg'"   alt="">

      </ion-avatar>
      
 
      <ion-label class="ion-text-wrap">
<h3>{{"JOIN_TEAM" | translate }}</h3>
      </ion-label>
      

    </ion-item>



  </ion-list>

 
















 



</ion-content>
