 
<ion-header class="ion-no-border">
  <ion-toolbar>
   <ion-button slot="start" (click)="regresar()" fill="clear">
     <ion-icon size="large" name="close-outline"></ion-icon>
   </ion-button>
   <ion-title>{{"CREATE_TEAM" | translate }}</ion-title>
    
  </ion-toolbar>
  
 </ion-header>
 <ion-content class="ion-padding">
  
  <ion-grid >
    <ion-row>
      <ion-col size="12">
        <h1>{{"SELECT_AVATAR" | translate }}</h1>
      </ion-col>
      <ion-col size="12">
        <ion-slides   (ionSlideDidChange)="slideChange($event)"   pager="false"   mode="ios" [options]="sliderOpts" >
          <ion-slide  *ngFor="let img of imgs; let i = index;">
    
        <ion-img class="pick-avatar" 
                      src="assets/soccer-shields-svg/{{img.img}}"
                      [ngClass]="{'pick-avatar-seleccionado': img.seleccionado}" (click)="seleccionarAvatar(img, i)"></ion-img>
        
        
      
            
    
        
          </ion-slide>
          </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
   <form id="form" (ngSubmit)="crearRegistro(fRegistro)" #fRegistro="ngForm">

    <ion-grid >
      <ion-row>
        <ion-col size="12">
          <app-input    name="Nombre" type="text" label='{{"NAME" | translate }}' ngModel="{{equipo.Nombre}}"></app-input>
        </ion-col>
        <ion-col size="12">
          <app-input      name="Abreviacion" type="text"  label='{{"ABREVIATION" | translate }}' ngModel="{{equipo.Abreviacion}}"></app-input>
        </ion-col>
        <ion-col size="12"   >
          <app-select name="Country_Code"  (ionChange)="geolocalizacionService.onChangeCountries(fRegistro)"     [data]="geolocalizacionService.countries" label='{{"COUNTRY" | translate }}'ngModel="{{geolocalizacionService.Country_Code}}"></app-select>
        </ion-col>
        <ion-col size="12" (ionChange)="geolocalizacionService.onChangeStates(fRegistro)"  *ngIf="geolocalizacionService.states.length > 0" >
          <app-select name="State_Code" [data]="geolocalizacionService.states" label='{{"STATE" | translate }}' ngModel="{{geolocalizacionService.State_Code}}"></app-select>
        </ion-col>
        <ion-col size="12"  *ngIf="geolocalizacionService.cities.length > 0" >
          <app-select (ionChange)="geolocalizacionService.onChangeCities(fRegistro)" name="City_Code" [data]="geolocalizacionService.cities" label='{{"CITY" | translate }}' ngModel="{{geolocalizacionService.City_Code}}"></app-select>
        </ion-col>
        <ion-col size="12" *ngIf="geolocalizacionService.Country_Code && geolocalizacionService.State_Code && geolocalizacionService.City_Code">
      
          <app-input name="Codigo_Postal" label='{{"ZIP_CODE" | translate }}' ngModel="{{geolocalizacionService.Codigo_Postal}}"></app-input>
         
        </ion-col>
        <ion-col size="12">
          <app-button  label='{{"CREATE_TEAM" | translate }}'></app-button>
        </ion-col>
      </ion-row>
    </ion-grid>
     
 
 
     
   </form>
 
   
 </ion-content>
