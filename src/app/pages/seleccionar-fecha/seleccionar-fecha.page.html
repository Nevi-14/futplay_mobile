<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <h3>Seleccionar Fecha</h3>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form
    name="fFecha"
    id="fFecha"
    (ngSubmit)="seleccionarFecha(fFecha)"
    #fFecha="ngForm"
  >
    <ion-grid>
      <ion-row
      >
        <ion-col size="12" size-md="4">
          <app-select
            (ionChange)="populateDays(fFecha, $event)"
            name="dia"
            [data]="dias"
            label="Dia"
            ngModel="{{dateObjectReturn.date}}"
          ></app-select>
        </ion-col>
        <ion-col size="12" size-md="4">
          <app-select
            (ionChange)="obtenerMes(fFecha, $event)"
            name="mes"
            [data]="meses"
            label="Mes"
            ngModel="{{dateObjectReturn.month}}"
          ></app-select>
        </ion-col>

        <ion-col size="12" size-md="4">
          <app-select
            (ionChange)="populateYears()"
            name="ano"
            [data]="anos"
            label="AÃ±o"
            ngModel="{{dateObjectReturn.year}}"
          ></app-select>
        </ion-col>
        <ion-col size="12">
          <app-button label="Seleccionar"></app-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
