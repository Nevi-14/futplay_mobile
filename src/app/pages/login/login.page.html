

<ion-content class="ion-padding">
  <form action="#">

      <ion-row >
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" placeholder="Ingresar correo o numero de telefono"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item>

        <ion-col size="12">

        </div>
       <ul style="display: flex;list-style: none;">
         <li style="margin-right:5px;">
          <a routerLink="/inicio/register" fill="solid" shape="round" color="primary"style="text-decoration: none;">Registro</a>
    
         </li>
         <li style="margin-left: 5px;">   <a routerLink="/">Recuperar contraseña</a></li>
       </ul>
         
        </ion-col>
   
      </ion-row>
    </ion-grid>
</form>
  
  </ion-content>
