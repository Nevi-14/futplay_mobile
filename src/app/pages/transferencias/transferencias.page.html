 
  
<ion-header class="ion-no-border">
  <ion-toolbar>
   <ion-button slot="start" (click)="regresar()" fill="clear">
     <ion-icon size="large" name="close-outline"></ion-icon>
   </ion-button>
   <ion-title>{{"TRANSFERS" | translate }}</ion-title>
    
  </ion-toolbar>
 
  <ion-segment mode="md" value="received" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="received">
      <ion-label>{{"RECEIVED" | translate }}</ion-label>
    </ion-segment-button>
    <ion-segment-button value="sent">
      <ion-label>{{"SENT" | translate }}</ion-label>
    </ion-segment-button>
  </ion-segment>
 
  
 </ion-header>

<ion-content>
  <ion-list>
    <ion-item  *ngIf="solicitudes.length == 0"    lines="none"
    class="animate__animated animate__fadeIn">
    <span slot="start">
      <ion-avatar>
        <img src="assets/logo.png" alt="">
      </ion-avatar>
  
  
      <ion-label>
  
     <h6><strong>{{"FUTPLAY_MESSAGE" | translate }}</strong> </h6>
          <p>{{"NO_RECORDS_FOUND" | translate }}</p>
  
      </ion-label>
    </span>
  
  
    </ion-item>
   </ion-list>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
  <app-button (click)="buscarJugadores()" label='{{"SEARCH_PLAYERS" | translate }}'></app-button>
  </ion-toolbar>
</ion-footer>
