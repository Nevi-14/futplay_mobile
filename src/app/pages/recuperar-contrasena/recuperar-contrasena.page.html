<app-header></app-header>

<ion-content class="ion-padding">


  <form id="form" (ngSubmit)="obtenerCodigoDeSeguridad(fRecuperarContrasena)" #fRecuperarContrasena="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-thumbnail>
            <img  src="assets/forgot-password.svg" alt="">
          </ion-thumbnail>
        </ion-col>
        <ion-col size="12">
          <h1>{{"RECOVER_PASSWORD" | translate }},</h1>
          <h3>{{"RECOVER_ACCESS" | translate }}.</h3>

           
        </ion-col>
        <ion-col size="12">
          <app-input [readonly]="verificarCodigo ? true : false" name="Correo" type="text" label='{{"EMAIL_PHONE" | translate }}'  ngModel="{{correo}}"    ></app-input>

        </ion-col>
        <ion-col size="12" *ngIf="verificarCodigo">
          <app-input  name="codigo"  type="text"  label="CÃ³digo" 
    ngModel="{{codigo}}"></app-input>

        </ion-col>

        <ion-col size="12" *ngIf="!verificarCodigo">
          <app-button label='{{"REQUEST_CODE" | translate }}'></app-button>
        </ion-col>
        <ion-col size="12" *ngIf="verificarCodigo">
          <app-button  label='{{"VALIDATE_CODE" | translate }}'   ></app-button>
        </ion-col>
 
      </ion-row>
    </ion-grid>


  </form>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-padding">
    <p class="footer-text"> {{"MAIN_PAGE" | translate }}, <a routerLink="/inicio-sesion"> {{"RETURN" | translate }}</a></p>
  </ion-toolbar>
</ion-footer>
