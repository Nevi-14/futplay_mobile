<app-header titulo="Canchas"></app-header>

<ion-toolbar class="ion-padding">

  <ion-searchbar (ionChange)="onSearchChange($event)"  mode="ios" placeholder="Buscar Canchas" inputmode="text"  debounce="250" ></ion-searchbar> 
  <ion-buttons slot="end">
    <ion-button class="ion-button"    (click)="filtroUbicacion()"  >
      <ion-icon color="light" size="large"  name="options-outline" ></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content >

  

  <div class="mainContent">
  


    <ion-list *ngIf="canchasService.canchas.length == 0">
      <ion-item lines="none" class="employeeItem  animate__animated animate__fadeIn"   >
  
        <ion-avatar slot="start">
         <img   src="assets/img/icon/FP.svg" alt="">
        </ion-avatar>
       
  
         <ion-label>
    
           <h2>MENSAJE FUTPLAY </h2>
    <p class="ion-text-wrap">   No se encontraron resultados</p>
  
         </ion-label>
  
       </ion-item>

    </ion-list>
<ion-list *ngIf="canchasService.canchas.length > 0">



<ion-item lines="none" class="employeeItem  animate__animated animate__fadeIn"    (click)="onOpenMenu(cancha)" *ngFor="let cancha of canchasService.canchas" >

  <ion-avatar slot="start">
    <img src="{{'https://futplaycompany.com/api_test/'+cancha.cancha.Foto }}" onerror="this.src='assets/soccerfield.jpg'"   alt="">

   </ion-avatar>
  



  <ion-label>
    <h2>{{cancha.cancha.Nombre}} <ion-badge color="dark" mode="ios">â‚¡ {{cancha.cancha.Precio_Hora}}</ion-badge></h2>
    <ion-badge color="primary" mode="ios">  {{disponibilidadCancha(cancha)}}</ion-badge> 
   <p class="ion-text-wrap">{{horarioCancha(cancha)}}</p>
    <p   >
         
      Categoria <ion-badge color="warning" mode="ios">{{cancha.categoria}}</ion-badge>

    </p>
    <p>{{cancha.provincia}},       {{cancha.canton}} ...</p>
  </ion-label>

</ion-item>
</ion-list>
  
  </div>
  




</ion-content>
