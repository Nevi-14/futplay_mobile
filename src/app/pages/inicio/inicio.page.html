<ion-header class="ion-no-border ion-padding">
  <ion-toolbar class="ion-text-center">
    <ion-label class="soccer-league-header-title">FUTPLAY</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs mode="ios">
    <ion-tab-bar slot="bottom">
      <ng-template ngFor let-opciones [ngForOf]="opcionesMenu" let-i="index">
        <ion-tab-button [tab]="opciones.tab">
          <ion-label class="tabs-label">{{opciones.name}}</ion-label>
        </ion-tab-button>
      </ng-template>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
