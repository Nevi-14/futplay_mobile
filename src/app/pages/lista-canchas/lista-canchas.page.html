 
 
    <ion-header class="ion-no-border">
      <ion-toolbar>
       <ion-button slot="start" (click)="regresar()" fill="clear">
         <ion-icon size="large" name="close-outline"></ion-icon>
       </ion-button>
       <ion-title>Inscripción Torneo</ion-title>
        
      </ion-toolbar>
      <ion-toolbar class="custom-toolbar ion-padding">

 
        <ion-searchbar  mode="ios" placeholder="buscar cancha" inputmode="text"  debounce="250" ></ion-searchbar> 
        <ion-buttons slot="end">
          <ion-button class="ion-button"    (click)="filtroUbicacion()"  >
            <ion-icon color="light" size="large"  name="options-outline" ></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
     </ion-header>
      <ion-content fullscreen>

        <div class="mainContent">


          <ion-list *ngIf="canchasService.canchas.length == 0">
            <ion-item lines="none" class="employeeItem  animate__animated animate__fadeIn"   >
        
              <ion-avatar slot="start">
               <img   src="assets/img/icon/FP.svg" alt="">
              </ion-avatar>
             
        
               <ion-label>
          
                 <h2>MENSAJE FUTPLAY </h2>
          <p class="ion-text-wrap">   No se encontraron resultados</p>
        
               </ion-label>
        
             </ion-item>
      
          </ion-list>
    <ion-list *ngIf="canchasService.canchas.length > 0">

 

      <ion-item lines="none" class="employeeItem  animate__animated animate__fadeIn"    (click)="retornarCancha(cancha)" *ngFor="let cancha of canchasService.canchas | filtro: textoBuscar:'nombre'" >

        <ion-avatar slot="start">
          <img  src="{{'https://futplaycompany.com/api_test/'+cancha.cancha.Foto }}" onerror="this.src='assets/soccerfield.jpg'"   alt="">
  
         </ion-avatar>
        


      
        <ion-label>
          <h2>{{cancha.cancha.Nombre}} <ion-badge color="dark" mode="ios">₡ {{cancha.cancha.Precio_Hora}}</ion-badge></h2>
          <p   >
               
            Categoria <ion-badge color="warning" mode="ios">{{cancha.categoria}}</ion-badge>
      
          </p>
          <p>{{cancha.pais}},       {{cancha.estado}} ...</p>
        </ion-label>
  
      </ion-item>
    </ion-list>
          
      </div>
    </ion-content>
