 
  
<ion-app>
 

  <ion-content id="main-content">
    <ion-router-outlet  >
    </ion-router-outlet>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-segment mode="md" value="down">
        <ion-segment-button (click)="redirigir('/gestion-retos/retos-recibidos')" value="down">
          <ion-icon name="arrow-down-outline"></ion-icon>
          <ion-label>{{"RECEIVED" | translate }}</ion-label>

        </ion-segment-button>

        <ion-segment-button (click)="redirigir('/gestion-retos/retos-enviados')" value="up">
          <ion-icon name="arrow-up-outline"></ion-icon>
          <ion-label>{{"SENT" | translate }}</ion-label>
        </ion-segment-button>
        <ion-segment-button (click)="redirigir('/gestion-retos/retos-confirmados')" value="checkmark">
          <ion-icon name="checkmark-outline"></ion-icon>
          <ion-label>{{"CONFIRMED" | translate }}</ion-label>
        </ion-segment-button>
        <ion-segment-button value="calendar" (click)="redirigir('/gestion-retos/historial-retos')">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>{{"HISTORY" | translate }}</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-footer>

</ion-app>
