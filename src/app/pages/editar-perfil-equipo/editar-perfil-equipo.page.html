<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button slot="start" (click)="regresar()" fill="clear">
      <ion-icon size="large" name="close-outline"></ion-icon>
    </ion-button>
    <ion-title>{{"EDIT_TEAM" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-avatar class="profile-image">
          <ion-fab-button (click)="adjuntarImagen()" class="camera-button">
            <ion-icon size="large" name="camera-outline"></ion-icon>
          </ion-fab-button>

          <img
            *ngIf="!equiposService.equipo.equipo.Avatar  && equiposService.equipo.equipo.Foto != 'No Pic'"
            src="{{url+equiposService.equipo.equipo.Foto}}"
            alt="{{equiposService.equipo.equipo.Foto}}"
            onerror="this.src='assets/img/icon/FP.svg'"
          />

          <img
            *ngIf="equiposService.equipo.equipo.Foto == 'No Pic'"
            src="assets/img/icon/FP.svg"
            alt="{{equiposService.equipo.equipo.Foto}}"
            onerror="this.src='assets/img/icon/FP.svg'"
          />

          <img
            *ngIf="equiposService.equipo.equipo.Avatar && equiposService.equipo.equipo.Foto != 'No Pic'"
            src="assets/soccer-shields-svg/{{equiposService.equipo.equipo.Foto}}"
            onerror="this.src='assets/img/icon/FP.svg'"
            alt="{{equiposService.equipo.equipo.Foto}}"
          />
        </ion-avatar>
      </ion-col>
      <ion-col size="12">
        <h1>{{"SELECT_AVATAR" | translate }}</h1>
      </ion-col>
      <ion-col size="12">
        <swiper-container
          (slideChange)="slideChange($event)"
          class="mySwiper"
          space-between="30"
          slides-per-view="3"
        >
          <swiper-slide *ngFor="let img of imgs; let i = index;">
            <ion-img
              class="pick-avatar"
              src="assets/soccer-shields-svg/{{img.img}}"
              [ngClass]="{'pick-avatar-seleccionado': img.seleccionado}"
              (click)="seleccionarAvatar(img, i)"
            ></ion-img>
          </swiper-slide>
        </swiper-container>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form id="form" (ngSubmit)="updateTeam(form)" #form="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <app-input
            name="Nombre"
            label='{{"NAME" | translate }}'
            type="text"
            ngModel="{{equipo.Nombre}}"
          ></app-input>
        </ion-col>
        <ion-col size="12">
          <app-input
            name="Abreviacion"
            type="text"
            label='{{"ABREVIATION" | translate }}'
            ngModel="{{equipo.Abreviacion}}"
          ></app-input>
        </ion-col>

        <ion-col size="12">
          <app-button label='{{"EDIT_TEAM" | translate }}'></app-button>
        </ion-col>
        <ion-col size="12">
          <app-delete-button
            (click)="alertaEliminar()"
            label='{{"DELETE_TEAM" | translate }}'
          ></app-delete-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
